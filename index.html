<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo-head container-fluid bg-light">
            <img src="./images/logo-header.svg" class="logo p-3" alt="Saxe Studio Logo" id="home">
        </div>

        <nav class="navbar-expand-lg">
            <div class="container-fluid bg-success">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header Closing -->

    <!-- Main -->
    <main>
        <div class="container-fluid bg-info p-5">
            <div>
                <picture class="hero">
                    <!-- Desktop MIN: 1600px -->
                    <source srcset="./images/hero/header-hero-1200x.jpg,
                    ./images/hero/header-hero-2400x.jpg 2x,
                    ./images/hero/header-hero-3600x.jpg 3x" 
                    media="(min-width: 1600px)">
            
                    <!-- Tablet MIN: 1280px -->
                    <source srcset="./images/hero/header-hero-1024x.jpg,
                    ./images/hero/header-hero-2048x.jpg 2x,
                    ./images/hero/header-hero-3072x.jpg 3x" 
                    media="(min-width: 1280px)">
            
                    <!-- MIN: 960px -->
                    <source srcset="./images/hero/header-hero-800x.jpg,
                    ./images/hero/header-hero-1600x.jpg 2x,
                    ./images/hero/header-hero-2400x.jpg 3x" 
                    media="(min-width: 960px)">
            
                    <!-- Mobile MAX: 959px -->
                    <source srcset="./images/hero/header-hero-600x.jpg,
                    ./images/hero/header-hero-1200x.jpg 2x,
                    ./images/hero/header-hero-1800x.jpg 3x" 
                    media="(max-width: 959px)">
            
                    <source srcset="./images/hero/header-hero-480x.jpg,
                    ./images/hero/header-hero-960x.jpg 2x,
                    ./images/hero/header-hero-1440x.jpg 3x" 
                    media="(max-width: 720px)">
            
                    <source srcset="./images/hero/header-hero-320x.jpg,
                    ./images/hero/header-hero-640x.jpg 2x,
                    ./images/hero/header-hero-960x.jpg 3x" 
                    media="(max-width: 480px)">
            
                    <!-- Default Fallback Image -->
                    <img class="img-fluid p-5" src="./images/hero/header-hero.jpg" alt="Hero banner" role="img">
                </picture>
            </div>
        </div>

        <section class="packages">
            <div class="container-fluid bg-primary">
                <h1 class="h1">Package Deals</h1>
                <div>
                    
                </div>
            </div>


        </section>

    </main>
    <!-- Main Closing -->

    <!-- Footer -->
    <footer class="bg-success text-black text-center border-top border-secondary border-5">
        <img src="./images/logo-header.svg" class="logo-foot pt-3" alt="">
        <hr>
        <div class="social">
            <!-- LinkedIn Social -->
            <a href="https://www.linkedin.com/in/taylor-baker-053123203/">
                <img src="./images/linkedin-icon.svg" alt="" class="m-2">
            </a>
            <!-- Instagram Social -->
            <a href="https://www.instagram.com/cherrylightstudio">
                <img src="./images/instagram-icon.svg" alt="" class="m-2">
            </a>
            <!-- YouTube Social -->
            <a href="https://www.youtube.com/@bake0397">
                <img src="./images/youtube-icon.svg" alt="" class="m-2">
            </a>
            <!-- GitHub Social -->
            <a href="https://github.com/bake0397">
                <img src="./images/github-icon.svg" alt="" class="m-2">
            </a>
        </div>
        <div class="container-fluid pt-4 pb-2">
            <p>&copy; Copyright Saxe Studio 2025</p>
        </div>
    </footer>
    <!-- Footer Closing -->

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
